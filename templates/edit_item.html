<main class="flex-1">
    <h2 class="text-xl font-semibold mb-4">Edit Item</h2>
    <form method="POST" class="bg-white p-6 rounded shadow max-w-xl space-y-4">
      <input type="text" name="item_name" value="{{ name }}" required class="w-full p-2 border rounded" />
      <input type="number" name="quantity" value="{{ quantity }}" required class="w-full p-2 border rounded" />
      <input type="number" step="0.01" name="unit_price" value="{{ unit_price }}" required class="w-full p-2 border rounded" />
      <input type="number" name="project_id" value="{{ project_id }}" required class="w-full p-2 border rounded" />
      <input type="number" name="supplier_id" value="{{ supplier_id }}" required class="w-full p-2 border rounded" />
      <input type="date" name="purchased_at" value="{{ purchased_at }}" required class="w-full p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update Item</button>
    </form>
  </main>
