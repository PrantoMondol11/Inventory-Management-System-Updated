{% extends "base.html" %}

{% block title %}Edit Item - Finance Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Edit Item</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_item', id=item.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Equipment" {% if item.category == 'Equipment' %}selected{% endif %}>Equipment</option>
                                <option value="Materials" {% if item.category == 'Materials' %}selected{% endif %}>Materials</option>
                                <option value="Supplies" {% if item.category == 'Supplies' %}selected{% endif %}>Supplies</option>
                                <option value="Other" {% if item.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="unit_price" class="form-label">Unit Price</label>
                            <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" value="{{ item.unit_price }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplier_id" class="form-label">Supplier</label>
                            <select class="form-select" id="supplier_id" name="supplier_id">
                                <option value="">Select Supplier</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if supplier.id == item.supplier_id %}selected{% endif %}>
                                    {{ supplier.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="project_id" class="form-label">Project</label>
                            <select class="form-select" id="project_id" name="project_id">
                                <option value="">Select Project</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}" {% if project.id == item.project_id %}selected{% endif %}>
                                    {{ project.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update Item</button>
                            <a href="{{ url_for('items') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
