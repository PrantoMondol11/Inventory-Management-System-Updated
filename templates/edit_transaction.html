{% extends "base.html" %}

{% block title %}Edit Transaction - Finance Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Edit Transaction</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_transaction', id=transaction.id) }}">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="Income" {% if transaction.type == 'Income' %}selected{% endif %}>Income</option>
                                <option value="Expense" {% if transaction.type == 'Expense' %}selected{% endif %}>Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="project_id" class="form-label">Project</label>
                            <select class="form-select" id="project_id" name="project_id" required>
                                <option value="">Select Project</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}" {% if project.id == transaction.project_id %}selected{% endif %}>
                                    {{ project.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Equipment" {% if transaction.category == 'Equipment' %}selected{% endif %}>Equipment</option>
                                <option value="Materials" {% if transaction.category == 'Materials' %}selected{% endif %}>Materials</option>
                                <option value="Labor" {% if transaction.category == 'Labor' %}selected{% endif %}>Labor</option>
                                <option value="Services" {% if transaction.category == 'Services' %}selected{% endif %}>Services</option>
                                <option value="Other" {% if transaction.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment_method" name="payment_method" required>
                                <option value="">Select Payment Method</option>
                                <option value="Cash" {% if transaction.payment_method == 'Cash' %}selected{% endif %}>Cash</option>
                                <option value="Bank Transfer" {% if transaction.payment_method == 'Bank Transfer' %}selected{% endif %}>Bank Transfer</option>
                                <option value="Credit Card" {% if transaction.payment_method == 'Credit Card' %}selected{% endif %}>Credit Card</option>
                                <option value="Check" {% if transaction.payment_method == 'Check' %}selected{% endif %}>Check</option>
                                <option value="Other" {% if transaction.payment_method == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ transaction.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update Transaction</button>
                            <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
