<main class="flex-1">
    <h2 class="text-xl font-semibold mb-4">Edit Transaction</h2>
    <form method="POST" class="bg-white p-6 rounded shadow max-w-xl space-y-4">
      <input type="number" step="0.01" name="amount" value="{{ amount }}" placeholder="Amount" required class="w-full p-2 border rounded" />
      
      <input type="date" name="transaction_date" value="{{ transaction_date }}" required class="w-full p-2 border rounded" />
      
      <select name="transaction_type" class="w-full p-2 border rounded">
        <option value="income" {% if transaction_type == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if transaction_type == 'expense' %}selected{% endif %}>Expense</option>
      </select>
      
      <input type="text" name="purpose" value="{{ purpose }}" placeholder="Purpose" class="w-full p-2 border rounded" />
      
      <textarea name="description" placeholder="Description" class="w-full p-2 border rounded">{{ description }}</textarea>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update Transaction</button>
    </form>
  </main>
