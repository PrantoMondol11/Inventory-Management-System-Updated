<main class="flex-1">
  <h2 class="text-xl font-semibold mb-4">Edit Committee</h2>
  <form method="POST" class="bg-white p-6 rounded shadow max-w-md space-y-4">
    <input type="text" name="name" value="{{ name }}" required class="w-full p-2 border rounded" />
    <input type="text" name="type" value="{{ type }}" required class="w-full p-2 border rounded" />
    <input type="number" name="user_id" value="{{ user_id }}" required class="w-full p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update Committee</button>
  </form>
</main>
