{% extends "base.html" %}

{% block title %}Edit Committee - Finance Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Edit Committee</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Committee Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_committee', id=id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Committee Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Committee Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="Executive" {% if type == 'Executive' %}selected{% endif %}>Executive</option>
                                <option value="Advisory" {% if type == 'Advisory' %}selected{% endif %}>Advisory</option>
                                <option value="Project" {% if type == 'Project' %}selected{% endif %}>Project</option>
                                <option value="Audit" {% if type == 'Audit' %}selected{% endif %}>Audit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="user_name" class="form-label">Created By</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ user_name }}" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Committee</button>
                            <a href="{{ url_for('committees_page') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
