<main class="flex-1">
    <h2 class="text-xl font-semibold mb-4">Edit Project</h2>
    <form method="POST" class="bg-white p-6 rounded shadow max-w-xl space-y-4">
      <input type="text" name="name" value="{{ name }}" placeholder="Project Name" required class="w-full p-2 border rounded" />
      <input type="date" name="start_date" value="{{ start }}" required class="w-full p-2 border rounded" />
      <input type="date" name="end_date" value="{{ end }}" required class="w-full p-2 border rounded" />
      <input type="text" name="status" value="{{ status }}" placeholder="Status" required class="w-full p-2 border rounded" />
      <input type="number" name="committee_id" value="{{ committee_id }}" placeholder="Committee ID" required class="w-full p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update Project</button>
    </form>
  </main>
