<main class="flex-1">
    <h2 class="text-xl font-semibold mb-4">Edit Supplier</h2>
    <form method="POST" class="bg-white p-6 rounded shadow max-w-xl space-y-4">
      <input type="text" name="name" value="{{ name }}" placeholder="Supplier Name" required class="w-full p-2 border rounded" />
      <input type="text" name="contact_number" value="{{ contact_number }}" placeholder="Contact Number" class="w-full p-2 border rounded" />
      <input type="email" name="email" value="{{ email }}" placeholder="Email" class="w-full p-2 border rounded" />
      <textarea name="address" placeholder="Address" class="w-full p-2 border rounded">{{ address }}</textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update Supplier</button>
    </form>
  </main>
