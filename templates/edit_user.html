<main class="flex-1">
    <h2 class="text-xl font-semibold mb-4">Edit User</h2>
    <form method="POST" class="bg-white p-6 rounded shadow max-w-md space-y-4">
      <input type="text" name="name" value="{{ name }}" required class="w-full p-2 border rounded" />
      <input type="email" name="email" value="{{ email }}" required class="w-full p-2 border rounded" />
      <select name="role" required class="w-full p-2 border rounded">
        <option value="admin" {% if role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="manager" {% if role == 'manager' %}selected{% endif %}>Manager</option>
        <option value="member" {% if role == 'member' %}selected{% endif %}>Member</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update User</button>
    </form>
  </main>
